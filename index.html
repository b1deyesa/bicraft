<!DOCTYPE html>
<html>
<head>
    <title>BiCraft</title>
    <link rel="stylesheet" href="./dist/bicraft.css" />
    <script src="https://kit.fontawesome.com/4419d23bf4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div>
        <button class="btn btn-lg btn-primary" disabled><i></i>Primary</button>
        <button class="btn btn-lg btn-secondary"><i class="fa-solid fa-house"></i>Secondary</button>
        <button class="btn btn-lg btn-tertiary">Tertiary</button>
        <button class="btn btn-lg btn-outline-primary">Outline</button>
        <button class="btn btn-lg btn-outline-secondary">Outline</button>
        <button class="btn btn-lg btn-outline-tertiary">Outline</button>
        <button class="btn btn-lg btn-text-primary">text</button>
        <button class="btn btn-lg btn-text-secondary">text</button>
        <button class="btn btn-lg btn-text-tertiary">text</button>
    </div>
    <div>
        <button class="btn btn-md btn-primary"><i class="fa-solid fa-house"></i>Primary</button>
        <button class="btn btn-md btn-secondary">Secondary</button>
        <button class="btn btn-md btn-tertiary">Tertiary</button>
        <button class="btn btn-md btn-outline-primary">Outline</button>
        <button class="btn btn-md btn-outline-secondary">Outline</button>
        <button class="btn btn-md btn-outline-tertiary">Outline</button>
        <button class="btn btn-md btn-text-primary">text</button>
        <button class="btn btn-md btn-text-secondary">text</button>
        <button class="btn btn-md btn-text-tertiary">text</button>
    </div>
    <div>
        <button class="btn btn-sm btn-primary">Primary</button>
        <button class="btn btn-sm btn-secondary">Secondary</button>
        <button class="btn btn-sm btn-tertiary"><i class="fa-solid fa-house"></i>Tertiary</button>
        <button class="btn btn-sm btn-outline-primary">Outline</button>
        <button class="btn btn-sm btn-outline-secondary">Outline</button>
        <button class="btn btn-sm btn-outline-tertiary">Outline</button>
        <button class="btn btn-sm btn-text-primary">text</button>
        <button class="btn btn-sm btn-text-secondary">text</button>
        <button class="btn btn-sm btn-text-tertiary">text</button>
    </div>
    <div class="form-input">
        <span class="arfix">Rp.</span>
        <input class="input-field" type="text" placeholder="Masukan sesuatu disini">
        <span class="arfix">Kg</span>
    </div>    
    <div class="form-input">
        <span class="arfix">Rp.</span>
        <input class="input-field" type="text" value="Chelsie Michelle Gabrielle Liwe" placeholder="Masukan sesuatu disini" disabled>
        <span class="arfix">Kg</span>
    </div>    
    <div class="form-input">
        <span class="arfix">Rp.</span>
        <textarea class="input-field" placeholder="Masukan sesuatu disini"></textarea>
        <span class="arfix">Kg</span>
    </div>
    <div class="form-input">
        <label class="input-selection">
            <span class="box"><i class="fa-solid fa-check"></i></span>
            <input type="checkbox" name="" id="" checked>Imagodeo
        </label>
        <label class="input-selection">
            <span class="box"><i class="fa-solid fa-check"></i></span>
            <input type="checkbox" name="" id="">Chelsie
        </label>
    </div>
    <div class="form-input">
        <label class="input-selection">
            <span class="box"></span>
            <input type="radio" name="name" id="" checked>Imagodeo
        </label>
        <label class="input-selection">
            <span class="box"></span>
            <input type="radio" name="name" id="">Chelsie
        </label>
    </div>
    <div class="form-input">
        <label class="input-selection">
            <i class="fa-solid fa-check"></i>
            <input class="input-option" type="checkbox" name="" id="" checked>Imagodeo
        </label>
        <label class="input-selection">
            <i class="fa-solid fa-check"></i>
            <input class="input-option" type="checkbox" name="" id="">Chelsie
        </label>
    </div>
    <div class="form-input">
        <label class="input-selection">
            <i class="fa-solid fa-check"></i>
            <input class="input-option" type="radio" name="name" id="" checked>Imagodeo
        </label>
        <label class="input-selection">
            <i class="fa-solid fa-check"></i>
            <input class="input-option" type="radio" name="name" id="">Chelsie
        </label>
    </div>
</body>
</html>
